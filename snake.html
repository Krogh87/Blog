<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #121212; /* Dark background */
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        canvas {
            border: 2px solid #00FF00; /* Neon green border for the canvas */
            background-color: #1E1E1E; /* Dark gray background for the canvas */
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas" width="400" height="400"></canvas>
    <script>
        const canvas = document.getElementById("gameCanvas");
        const ctx = canvas.getContext("2d");

        const box = 20; // Size of each box in the snake and food
        let snake = [{ x: 9 * box, y: 9 * box }];
        let direction = null; // Current direction of the snake
        let food = { x: Math.floor(Math.random() * 20) * box, y: Math.floor(Math.random() * 20) * box };
        let score = 0;

        document.addEventListener("keydown", changeDirection);

        function changeDirection(event) {
            if (event.keyCode === 37 && direction !== "RIGHT") {
                direction = "LEFT";
            } else if (event.keyCode === 38 && direction !== "DOWN") {
                direction = "UP";
            } else if (event.keyCode === 39 && direction !== "LEFT") {
                direction = "RIGHT";
            } else if (event.keyCode === 40 && direction !== "UP") {
                direction = "DOWN";
            }
        }

        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height); // Clear the canvas

            // Draw the food
            ctx.fillStyle = "#FF0000"; // Red food
            ctx.fillRect(food.x, food.y, box, box);

            // Draw the snake
            for (let i = 0; i < snake.length; i++) {
                ctx.fillStyle = (i === 0) ? "#00FF00" : "#00B300"; // Green for head, darker green for body
                ctx.fillRect(snake[i].x, snake[i].y, box, box);
            }

            // Move the snake
            let snakeX = snake[0].x;
            let snakeY = snake[0].y;

            if (direction === "LEFT") snakeX -= box;
            if (direction === "UP") snakeY -= box;
            if (direction === "RIGHT") snakeX += box;
            if (direction === "DOWN") snakeY += box;

            // Check for collision with food
            if (snakeX === food.x && snakeY === food.y) {
                score++;
                food = { x: Math.floor(Math.random() * 20) * box, y: Math.floor(Math.random() * 20) * box }; // New food
            } else {
                snake.pop(); // Remove the tail
            }

            // Add new head
            const newHead = { x: snakeX, y: snakeY };

            // Game over conditions
            if (snakeX < 0 || snakeY < 0 || snakeX >= canvas.width || snakeY >= canvas.height || collision(newHead, snake)) {
                clearInterval(game);
                alert("Game Over! Score: " + score);
            }

            snake.unshift(newHead); // Add new head
        }

        function collision(head, array) {
            for (let i = 0; i < array.length; i++) {
                if (head.x === array[i].x && head.y === array[i].y) {
                    return true; // Collision detected
                }
            }
            return false;
        }

        let game = setInterval(draw, 100); // Update the game every 100 ms
    </script>
</body>
</html>
